<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Keyboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .key-map {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    #image-container {
      width: 400px;
      height: 700px;
      overflow: hidden;
    }
    #image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .note-button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .note-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Play Guitar with Your Keyboard</h1>
  <div class="key-map">
    Press keys to play notes:<br>
    <strong>Q</strong> = E | <strong>W</strong> = A | <strong>E</strong> = D | <strong>R</strong> = G | <strong>T</strong> = B | <strong>Y</strong> = high E
  </div>

  <div id="image-container">
    <img id="guitar-image" src="images/img0.png" alt="Guitar Visual">
  </div>

  <div class="button-container">
    <button class="note-button" data-note="E">E</button>
    <button class="note-button" data-note="A">A</button>
    <button class="note-button" data-note="D">D</button>
    <button class="note-button" data-note="G">G</button>
    <button class="note-button" data-note="B">B</button>
    <button class="note-button" data-note="highE">High E</button>
  </div>

  <script>
    const noteMap = {
      q: 'E',
      w: 'A',
      e: 'D',
      r: 'G',
      t: 'B',
      y: 'highE'
    };

    const images = [
      'images/img1.png',
      'images/img2.png',
      'images/img3.png'
    ];

    let imageIndex = 0;
    const imageElement = document.getElementById('guitar-image');

    function playNote(note) {
      const audio = new Audio(`sounds/${note}.mp4`);
      audio.play();

      imageIndex = (imageIndex + 1) % images.length;
      imageElement.src = images[imageIndex];
    }

    document.addEventListener('keydown', event => {
      const note = noteMap[event.key.toLowerCase()];
      if (note) {
        playNote(note);
      }
    });

    document.querySelectorAll('.note-button').forEach(button => {
      button.addEventListener('click', () => {
        const note = button.getAttribute('data-note');
        playNote(note);
      });
    });
  </script>
</body>
</html>
