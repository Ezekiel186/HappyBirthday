<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guitar Keyboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    .key-map {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    #image-container {
      width: 400px;
      height: 700px;
      overflow: hidden;
    }
    #image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Play Guitar with Your Keyboard</h1>
  <div class="key-map">
    Press keys to play notes:<br>
    <strong>Q</strong> = E | <strong>W</strong> = A | <strong>E</strong> = D | <strong>R</strong> = G | <strong>T</strong> = B | <strong>Y</strong> = high E
  </div>

  <div id="image-container">
    <img id="guitar-image" src="images/img1.png" alt="Guitar Visual">
  </div>

  <script>
    const noteMap = {
      q: 'E',
      w: 'A',
      e: 'D',
      r: 'G',
      t: 'B',
      y: 'highE'
    };

    const images = [
      'images/img1.png',
      'images/img2.png',
      'images/img3.png'
    ];

    let imageIndex = 0;
    const imageElement = document.getElementById('guitar-image');

    document.addEventListener('keydown', event => {
      const note = noteMap[event.key.toLowerCase()];
      if (note) {
        const audio = new Audio(`sounds/${note}.mp4`);
        audio.play();

        imageIndex = (imageIndex + 1) % images.length;
        imageElement.src = images[imageIndex];
      }
    });
  </script>
</body>
</html>
